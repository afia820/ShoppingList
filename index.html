<!DOCTYPE>
<html>
<head>
   <meta charset="UTF-8">
  <title>Afia's Shopping List</title>
  <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
  <!-- <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> -->
<!--   <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="script.js"></script> -->
  <!-- <script src="http://code.jquery.com/jquery.min.js"></script> -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="container">
      <div class="intro">
        <img class="shoppingCartImage" src="https://ya-webdesign.com/images250_/shopping-cart-icon-png-3.png' alt='Picture of a shopping cart">
        <h1>Shopping List</h1>
        <h2>By: Afia Siaw</h2>
        <p>It's time to make your shopping list!<br>
        Enter each item in the textbox below, then press add.</p>
      </div>
    </header>
    
    <!-- this will hold reset & check button -->
    <div class="container">
      <form class="resetContainer">
        <button class="reset-list" type="submit">Reset</button> <br>
        <button class="check" type="submit">Check</button>
      </form>
    </div>

    <!-- this section will allow us to add grocery items  -->
    <div class="list-area-insertion container">
      <form>
        <input type="text" class="shoppinglistitem" name="shoppinglistitem" placeholder="Enter each item and click add">
        <button type="submit" id="add" value="add">Add</button>
      </form>
    </div>

  <!-- dynamically adds list items goes in the div below-->
    <div class="list"></div>

   <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <!-- <script src="http://code.jquery.com/jquery.min.js"></script> -->
    <script type="text/javascript" src="script.js"></script>
   <!--  <script type="text/javascript" src="script.js"></script> -->
  </body>
  </html>
